{% extends "conteudo.html" %}

{% block conteudo %}

    {% if message  %}
    <div class="alert alert-info" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <h1>Listar Carros</h1>
    <table class="table mt-4 container">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Ano</th>
                <th scope="col">Chassi</th>
                <th scope="col">Cor</th>
                <th scope="col">Placa</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
        {% for carro in carros %}
            <tr>
                <th scope="row">{{carro.id}}</th>
                <td>{{carro.modelo}}</td>
                <td>{{carro.ano}}</td>
                <td>{{carro.chassi}}</td>
                <td>{{carro.cor}}</td>
                <td>{{carro.placa}}</td>
                <td>
                    <a class="btn btn-danger" href="{% url 'crud:deletar_carro' carro.id %}">Deletar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock  %}
